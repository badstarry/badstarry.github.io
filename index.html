<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://chinese-fonts-cdn.deno.dev/packages/dymh/dist/DouyinSansBold/result.css">
    <script src="https://unpkg.com/marked@4.0.13/lib/marked.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/default.min.css">
    <style>
        .expandable {
            display: none;
        }
        .toggle-button {
            cursor: pointer;
            color: blue;
            text-decoration: underline;
            margin-top: 10px;
            display: inline-block;
        }
        .expanded .toggle-button {
            position: relative;
            top: 10px;
        }
        .expanded .expandable {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>我的博客</h1>
            <nav>
                <a href="#/" onclick="showPosts()">首页</a>
                <a href="#/articles" onclick="showPosts()">文章</a>
                <a href="#/favorites" onclick="showFavorites()">收藏夹</a>
                <a href="#/contact" onclick="showContact()">联系我</a>
                <a href="#/videos" onclick="showVideos()">喜欢的视频</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="content" id="content">
            <section class="posts">
                <div class="post">
                    <h2><a href="#/article1" onclick="loadArticle('article1')">第一篇博客文章</a></h2>
                    <p>这是我的第一篇博客文章。在这里，我会分享一些有趣的内容和想法。</p>
                </div>
                <div class="post">
                    <h2><a href="#/article2" onclick="loadArticle('article2')">第二篇博客文章</a></h2>
                    <p>这是我的第二篇博客文章。在这篇文章中，我将继续分享更多的内容和见解。</p>
                </div>
                <div class="post">
                    <h2><a href="#/article3" onclick="loadArticle('article3')">第三篇博客文章</a></h2>
                    <p>这是我的第三篇博客文章。每一篇文章都是我对某个主题的深入思考和总结。</p>
                </div>
                <button class="toggle-button" onclick="toggleExpand('posts')">更多文章</button>
                <div class="expandable">
                    <div class="post">
                        <h2><a href="#/article4" onclick="loadArticle('article4')">第四篇博客文章</a></h2>
                        <p>这是我的第四篇博客文章。在这里，我会分享一些有趣的内容和想法。</p>
                    </div>
                    <div class="post">
                        <h2><a href="#/article5" onclick="loadArticle('article5')">第五篇博客文章</a></h2>
                        <p>这是我的第五篇博客文章。在这篇文章中，我将继续分享更多的内容和见解。</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <footer>
        <p>版权所有 &copy; 2024 我的博客</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
